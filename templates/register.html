{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m4 offset-m4" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel z-depth-3">
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
						<input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="password">Enter Password</label>
					</div>
                </div>
                <div class="row">
					<div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
						<input id="confirmPassword" name="confirmPassword" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="confirmPassword">Confirm Password</label>
					</div>
                </div>
                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light light-green darken-2">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ 'login' }}">Log In</a>
            </p>
        </div>
    </div>


{% endblock %}
