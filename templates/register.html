{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m4 offset-m4">
            <div class="card-panel z-depth-3">
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
						<input id="password" name="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 m4 offset-m4 btn waves-effect waves-light light-green darken-2">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
