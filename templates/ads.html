{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>

    {% for ad in ads %}
        {{ ad.category_name }}<br>
        {{ ad.ad_title }}<br>
        {{ ad.ad_description }}<br>
        {{ ad.photo_url }}<br>
        {{ ad.price }}<br>
        {{ ad.condition }}<br>
        {{ ad.area }}<br>
        {{ ad.email }}<br>
        {{ ad.telephone }}<br>
    {% endfor %}

{% endblock %}
