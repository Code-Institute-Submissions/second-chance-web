{% extends "base.html" %}
{% block content %}

    <h4 class="center-align">Log In</h4>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel z-depth-3">
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
						<input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="password">Enter Password</label>
					</div>
                </div>

                <!-- ===================================================================================================Cancel/Login buttons -->
                <div class="row center-align">
                    <a href="{{ url_for('get_ads') }}" aria-label="Cancel" class="btn-small waves-effect waves-light red darken-2">
                        Cancel
                    </a>
                    <button type="submit" aria-label="Log In" class="btn-small waves-effect waves-light light-blue darken-2">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not registered yet? <a href="{{ 'register' }}">Register Here</a>
            </p>
        </div>
    </div>


{% endblock %}
