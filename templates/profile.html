{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12">
            <div class="card-panel z-depth-3">
                <h4 class="center-align">
                    {{ username.username }} Account
                </h4>
            </div>
        </div>
    </div>

    <!-- ==================================================================================================== Cancel/Delete buttons -->
	<div class="center-align">
		{% if session.user|lower == username.username|lower %}
                <a href="{{ url_for('get_ads') }}" aria-label="Cancel" class="btn-small waves-effect waves-light red darken-2">
                    Cancel
                </a>
                <button onclick="document.getElementById('id01').style.display='block'" aria-label="Delete Account" class="waves-effect waves-light btn-small light-blue darken-2">
                    Delete Account
                </button>
		{% endif %}
	</div>
	
    <!-- =============================================================================================================Dialog Modal -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		<div class="modal-content">
			<div class="container center-align">
				<p>Are you sure you want to delete your account?</p>
				<div class="clearfix">
                    <a href="{{ url_for('get_ads') }}" aria-label="No" class="btn-small waves-effect waves-light red darken-2">
                        No
                    </a>
                    <a href="{{ url_for('delete_profile', username=username._id) }}"
			            aria-label="Yes" class="waves-effect waves-light btn-small light-blue darken-2">
                        Yes
			        </a>
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block scripts %}
    <script src="/static/js/modal.js"></script>
{% endblock scripts %}
